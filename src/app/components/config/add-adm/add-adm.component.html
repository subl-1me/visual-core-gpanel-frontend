<div class="flex h-full bg-[#1F2937]">
  <!-- Main Content -->

  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="bg-[#111827] border-b border-gray-700 p-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-xl font-semibold text-white">
            Agregar Nuevo Administrador
          </h1>
          <p class="text-sm text-gray-400">
            Complete los datos del nuevo usuario con acceso al sistema
          </p>
        </div>
        <button class="text-gray-400 hover:text-white">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
    </header>

    <!-- Form Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-[#111827]">
      <div class="max-w-md mx-auto">
        <form
          class="space-y-6"
          #addAdmForm="ngForm"
          (ngSubmit)="onSubmit(addAdmForm)"
        >
          <!-- User Info -->
          <div class="bg-[#1F2937] rounded-lg shadow p-6">
            <h2
              class="text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
            >
              <i class="fas fa-user-edit mr-2 text-blue-400"></i>Información
              Básica
            </h2>

            <div class="space-y-4">
              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-white mb-1"
                  >Correo Electrónico *</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="adm.email"
                  class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="Ej: admin@empresa.com"
                  required
                />
              </div>

              <!-- Username -->
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-white mb-1"
                  >Nombre de Usuario *</label
                >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
                    >&#64;</span
                  >
                  <input
                    type="text"
                    id="username"
                    name="username"
                    [(ngModel)]="adm.username"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 pl-8 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: juan_admin"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Security Section -->
          <div class="bg-[#1F2937] rounded-lg shadow p-6">
            <h2
              class="text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
            >
              <i class="fas fa-shield-alt mr-2 text-green-400"></i>Seguridad y
              Acceso
            </h2>

            <div class="space-y-4">
              <!-- Password -->
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-white mb-1"
                  >Contraseña*</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="adm.password"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300"
                  >
                    <i class="far fa-eye"></i>
                  </button>
                </div>
                <p class="mt-1 text-xs text-gray-400">
                  Mínimo 8 caracteres, incluyendo mayúsculas, números y símbolos
                </p>
              </div>

              <!-- Confirm Password -->
              <div>
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-white mb-1"
                  >Confirmar Contraseña*</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    [(ngModel)]="passConfirmation"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300"
                  >
                    <i class="far fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Role Selection -->
              <div>
                <label class="block text-sm font-medium text-white mb-1"
                  >Tipo de Administrador*</label
                >
                <div class="grid grid-cols-2 gap-2">
                  <label class="role-option">
                    <input
                      type="radio"
                      name="role"
                      value="admin"
                      class="sr-only"
                      checked
                    />
                    <span
                      class="block p-3 border border-gray-600 rounded-md text-center cursor-pointer hover:bg-gray-700"
                    >
                      <i
                        class="fas fa-user-cog text-blue-400 block text-xl mb-1"
                      ></i>
                      <span class="text-sm text-white">Administrador</span>
                      <span class="text-xs text-gray-400">Acceso completo</span>
                    </span>
                  </label>
                  <label class="role-option">
                    <input
                      type="radio"
                      name="role"
                      value="super-admin"
                      class="sr-only"
                    />
                    <span
                      class="block p-3 border border-gray-600 rounded-md text-center cursor-pointer hover:bg-gray-700"
                    >
                      <i
                        class="fas fa-star text-yellow-400 block text-xl mb-1"
                      ></i>
                      <span class="text-sm text-white">Super Admin</span>
                      <span class="text-xs text-gray-400">Acceso total</span>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Permissions Section -->
          <div class="bg-[#1F2937] rounded-lg shadow p-6">
            <h2
              class="text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
            >
              <i class="fas fa-key mr-2 text-purple-400"></i>Permisos Especiales
            </h2>

            <div class="space-y-3">
              <label class="flex items-start">
                <input
                  type="checkbox"
                  class="mt-1 rounded border-gray-600 text-indigo-600 focus:ring-indigo-500 bg-gray-700"
                />
                <span class="ml-3 text-sm text-gray-300">
                  <span class="font-medium"
                    >Acceso a configuración del sistema</span
                  ><br />
                  <span class="text-xs text-gray-400"
                    >Podrá modificar ajustes globales</span
                  >
                </span>
              </label>

              <label class="flex items-start">
                <input
                  type="checkbox"
                  class="mt-1 rounded border-gray-600 text-indigo-600 focus:ring-indigo-500 bg-gray-700"
                  checked
                />
                <span class="ml-3 text-sm text-gray-300">
                  <span class="font-medium">Gestión de usuarios</span><br />
                  <span class="text-xs text-gray-400"
                    >Podrá crear y editar otros administradores</span
                  >
                </span>
              </label>

              <label class="flex items-start">
                <input
                  type="checkbox"
                  class="mt-1 rounded border-gray-600 text-indigo-600 focus:ring-indigo-500 bg-gray-700"
                  checked
                />
                <span class="ml-3 text-sm text-gray-300">
                  <span class="font-medium">Reportes avanzados</span><br />
                  <span class="text-xs text-gray-400"
                    >Acceso a todos los reportes del sistema</span
                  >
                </span>
              </label>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="flex justify-end space-x-4 pt-4">
            <button
              type="submit"
              class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              *ngIf="!isLoading"
            >
              <span *ngIf="!isLoading">Confirmar</span>
            </button>

            <button
              *ngIf="isLoading"
              class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              [disabled]="isLoading"
            >
              <svg
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-1 text-gray-200 animate-spin dark:text-gray-200"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="#1C64F2"
                />
              </svg>
              Creando...
            </button>
          </div>
        </form>
      </div>
    </main>

    <section
      class="absolute bottom-1"
      *ngIf="!isLoading && statusMessage !== ''"
    >
      <div
        id="toast-success"
        class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
        role="alert"
      >
        <div class="ms-3 text-sm font-normal">{{ statusMessage }}</div>
        <button
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
          data-dismiss-target="#toast-success"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
    </section>
  </div>
</div>

<style>
  .role-option input:checked + span {
    border-color: #6366f1;
    background-color: rgba(99, 102, 241, 0.1);
  }
</style>

<script>
  document.querySelectorAll(".fa-eye").forEach((icon) => {
    icon.addEventListener("click", function () {
      const input = this.closest(".relative").querySelector("input");
      const type =
        input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  });
</script>
