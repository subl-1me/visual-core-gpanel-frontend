<div class="flex h-full bg-[#1F2937]">
  <!-- Main Content -->

  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="bg-[#111827] border-b border-gray-700 p-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-xl font-semibold text-white flex items-center">
            System Configuration
          </h1>
          <p class="text-sm text-gray-400 mt-1">
            Add New Team Members or Modify Product Settings
          </p>
        </div>

        <button
          class="flex items-center text-gray-400 hover:text-white transition-colors"
          (click)="back()"
        >
          <i class="fas fa-chevron-left mr-1"></i>
          <span>Back</span>
        </button>
      </div>
    </header>

    <!-- Form Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-[#111827]">
      <div class="max-w-md mx-auto">
        <form
          class="space-y-6"
          #addAdmForm="ngForm"
          (ngSubmit)="onSubmit(addAdmForm)"
        >
          <!-- User Info -->
          <div class="bg-[#1F2937] rounded-lg shadow p-6">
            <h2
              class="text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
            >
              <i class="fas fa-user-edit mr-2 text-blue-400"></i>Basic Data
            </h2>

            <div class="space-y-4">
              <!-- Username -->
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-white mb-1"
                  >Username *</label
                >
                <div class="relative">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    [(ngModel)]="adm.username"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: juan_admin"
                    required
                  />
                </div>
              </div>

              <!-- name -->
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-white mb-1"
                  >Name *</label
                >
                <div class="relative">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="adm.name"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: John"
                    required
                  />
                </div>
              </div>

              <!-- lastName -->
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-white mb-1"
                  >Last Name *</label
                >

                <div class="relative">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    [(ngModel)]="adm.lastName"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: Doe"
                    required
                  />
                </div>
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-white mb-1"
                  >Email *</label
                >

                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="adm.email"
                  class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 pl-8 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="Ej: admin@empresa.com"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Security Section -->
          <div class="bg-[#1F2937] rounded-lg shadow p-6">
            <h2
              class="text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
            >
              <i class="fas fa-shield-alt mr-2 text-green-400"></i>Access &
              Security
            </h2>

            <div class="space-y-4">
              <!-- Password -->
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-white mb-1"
                  >Password *</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="adm.password"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300"
                  >
                    <i class="far fa-eye"></i>
                  </button>
                </div>
                <p class="mt-1 text-xs text-gray-400">Min 8 characters</p>
              </div>

              <!-- Confirm Password -->
              <div>
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-white mb-1"
                  >Confirm password *</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    [(ngModel)]="passConfirmation"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"

                    required

          <!-- Form Actions -->

              [disabled]="isLoading"
              class="px-6 py-2.5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors"

              <ng-container *ngIf="!isLoading">

      <section

<style>
  .role-option input:checked + span {
    border-color: #6366f1;
    background-color: rgba(99, 102, 241, 0.1);
  }
</style>

<script>
  document.querySelectorAll(".fa-eye").forEach((icon) => {
    icon.addEventListener("click", function () {
      const input = this.closest(".relative").querySelector("input");
      const type =
        input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  });
</script>
