<div class="flex items-center justify-center h-full">
  <div class="w-1/2 max-w-md">
    <div class="bg-[#1F2937] p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-white">
        Log in Visual Core
      </h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="space-y-6">
        <!-- Username -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-semibold text-white">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            class="w-full text-white p-3 border rounded-lg bg-gray-700 border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary placeholder-gray-400"
            placeholder="Type your username"
            required
            autocomplete="username"
          />
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-white">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            class="w-full text-white p-3 border rounded-lg bg-gray-700 border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary placeholder-gray-400"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- login -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full px-6 py-3 border border-transparent rounded-lg shadow-sm text-md font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors flex justify-center items-center gap-2"
        >
          <ng-container *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i>
            <span>Log in</span>
          </ng-container>
          <ng-container *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Authenticating...</span>
          </ng-container>
        </button>

        <div class="text-center pt-2">
          <a
            href="#"
            class="text-sm text-gray-400 hover:text-gray-300 transition-colors"
          >
            Forgot your password?
          </a>
        </div>
      </form>
      <div class="text-sm text-red-500 mt-2 text-center">
        {{ errorLoginMessage }}
      </div>
    </div>
  </div>
</div>
