<div class="flex h-screen bg-[#1F2937]">
  <!-- Sidebar -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col bg-[#1F2937] border-r border-gray-700">
      <!-- Navigation -->
      <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
        <nav class="flex-1 space-y-1">
          <!-- Main -->
          <div class="px-3 pt-4 pb-2">
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Principal
            </p>
          </div>

          <a
            class="flex items-center px-4 py-3 text-white bg-gray-700 rounded-lg group"
            (click)="toggleActiveTab(TAB_NAMES.DASHBOARD)"
          >
            <i
              class="fas fa-tachometer-alt mr-3 text-indigo-300 group-hover:text-indigo-200"
            ></i>
            <span>Panel general</span>
            <i
              class="fas fa-chevron-right ml-auto text-xs text-gray-400 group-hover:text-gray-300"
            ></i>
          </a>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.STOCK)"
          >
            <i
              class="fas fa-boxes mr-3 text-green-400 group-hover:text-green-300"
            ></i>
            <span>Inventario</span>
          </a>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.SALES)"
          >
            <i
              class="fas fa-chart-line mr-3 text-purple-400 group-hover:text-purple-300"
            ></i>
            <span>Ventas</span>
          </a>

          <!-- Manage -->
          <div class="px-3 pt-6 pb-2">
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Gestión
            </p>
          </div>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.CUSTOMERS)"
          >
            <i
              class="fas fa-users mr-3 text-amber-400 group-hover:text-amber-300"
            ></i>
            <span>Clientes</span>
          </a>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.PROVIDERS)"
          >
            <i
              class="fas fa-truck mr-3 text-teal-400 group-hover:text-teal-300"
            ></i>
            <span>Proveedores</span>
          </a>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.HISTORY)"
          >
            <i
              class="fas fa-history mr-3 text-yellow-400 group-hover:text-yellow-300"
            ></i>
            <span>Historial</span>
          </a>

          <!-- System -->
          <div class="px-3 pt-6 pb-2">
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Sistema
            </p>
          </div>

          <a
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors duration-200 group"
            (click)="toggleActiveTab(TAB_NAMES.CONFIG)"
          >
            <i
              class="fas fa-cog mr-3 text-gray-400 group-hover:text-gray-300"
            ></i>
            <span>Configuración</span>
          </a>
        </nav>

        <!-- Admin -->
        <div
          class="mt-auto mb-4 pt-4 border-t border-gray-700 hover:cursor"
          (click)="toggleActiveTab(TAB_NAMES.PROFILE)"
        >
          <div
            class="flex items-center px-2 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200"
          >
            <img
              class="w-9 h-9 rounded-full border-2 border-indigo-400"
              src="https://via.placeholder.com/40"
              alt=""
            />
            <div class="ml-3">
              <p class="text-sm font-medium text-white">
                {{ session.username }}
              </p>
              <p class="text-xs text-gray-400">Administrador</p>
            </div>
            <button
              class="ml-auto p-1 text-gray-400 hover:text-white rounded-full hover:bg-gray-600"
            >
              <i class="fas fa-sign-out-alt text-sm"></i>
            </button>
          </div>
        </div>

        <footer class="border-t border-gray-700 text-center justify-center">
          <div class="flex items-center p-2">
            <h1 class="font-bold font-bold text-gray-700">Visual Core Team</h1>
          </div>
          <p
            class="text-xs text-gray-700 underline hover:text-gray-500"
            (click)="logOut()"
          >
            Logout
          </p>
        </footer>
      </div>
    </div>
  </div>
</div>
